      <app-asset-results class="vms-table "></app-asset-results>

    </p-tabPanel>
    <p-tabPanel header="Clip" [selected]="selectedTab === 1">

      <app-image-results></app-image-results>
    </p-tabPanel>
  </p-tabView>
</div>
